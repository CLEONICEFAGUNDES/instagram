<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="instagram.png">
    </head>
    <body>
        <div class="instagram-rapper">
            <div class="instagram-fone">
               
               <img src="celular.png" alt="celular">
            </div>   
            <div class="instagram-continuar">
                <div class="group">
                    <img src="logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./imgcleo.jpg" alt="Fota do perfil">
                    </div>
                    <a href="a" class="instagram-login">Continuar como cleo_barzani</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Você não é Cleo_barzani?</p>
                    <p class="not-account">
                     <span class="link-blue">Alterar conta</span>
                     ou
                     <span class="link-blue">Escreva-se </span>
                    </p> 
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o APP</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>  
        </div>    
    </body>
</html>
